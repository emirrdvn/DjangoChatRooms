<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>StudyBud</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/main.css' %}">
        
    </head>
    <body>
        {% include 'navbar.html' %}
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{{message}}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <!--<img src="{% static 'images/marinkitagawa.jpg' %}" alt="">-->

        {% block content%}

        {% endblock%}
    </body>
</html>
